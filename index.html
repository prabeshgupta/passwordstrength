<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input-box">
            <input type="password" name="password" id="password" placeholder="Password">
            <button type="submit"><img src="arrow.png" alt="Button"></button>
            <p id="msg">Password is <span id="strength"></span> </p>
        </div>
    </div>

    <script>
        var pass = document.getElementById("password");
        var msg = document.getElementById("msg");
        var strength = document.getElementById("strength");

        pass.addEventListener("input", () => {
            if (pass.value.length > 0) {
                msg.style.display = "block";
            } else {
                msg.style.display = "none";
            }
            if (pass.value.length < 4) {
                strength.innerHTML = "Weak";
                pass.style.borderColor = "#ff5925";
                msg.style.color = "#ff5925";
            } else if (pass.value.length >= 4 && pass.value.length < 8) {
                strength.innerHTML = "Medium";
                pass.style.borderColor = "yellow";
                msg.style.color = "yellow";
            } else if (pass.value.length >= 8 && pass.value.length < 12) {
                strength.innerHTML = "Strong";
                pass.style.borderColor = "orange";
                msg.style.color = "orange";
            } else if (pass.value.length >= 12) {
                strength.innerHTML = "Very Strong";
                pass.style.borderColor = "#26d730";
                msg.style.color = "#26d730";
            }
        })

    </script>
</body>

</html>
